<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #deb8de; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10; // Base jump velocity

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 30,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            score: 0
        };

        // Enemies
        const enemyTypes = ['Type1', 'Type2'];

        // Platforms
        let platforms = [];
        for(let i = 0; i < 2000; i++) {
            let platform = {
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (80 * i) - 50,
                width: 100,
                height: 10,
                falling: false,
                timeOnPlatform: 0, // Added to track time player stands on the platform
                enemy: null // Added to track enemy on the platform
            };

            // 40% chance to have an enemy on the platform
            if (Math.random() < 0.25) {
                let type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                platform.enemy = {
                    type: type,
                    x: platform.x + platform.width / 2,
                    y: platform.y - 20,
                    width: 20,
                    height: 20,
                    velX: type === 'Type2' ? 2 : 0, // Type2 enemy moves horizontally
                };
            }

            platforms.push(platform);
        }

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) {
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX);
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) {
                player.score += Math.abs(player.velY);
                player.y += Math.abs(player.velY);
                platforms.forEach(platform => {
                    let deltaY = Math.abs(player.velY); // Change to keep enemy on platform
                    platform.y += deltaY;
                    if (platform.y > canvas.height) {
                        platform.x = Math.random() * (canvas.width - platform.width);
                    }
                    
                    // If the platform has an enemy, move it along with the platform
                    if (platform.enemy) {
                        platform.enemy.y += deltaY; // Move the enemy with the platform
                    }
                });
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if(player.y >= canvas.height - player.height){
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision and fall logic
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;

                    platform.timeOnPlatform += 1/60; // Update time on platform
                    if (platform.timeOnPlatform >= 3) {
                        platform.falling = true;
                    }
                } else {
                    platform.timeOnPlatform = 0;
                }

                if (platform.falling) {
                    platform.y += 5;
                    if (platform.y > canvas.height) {
                        platforms.splice(platforms.indexOf(platform), 1);
                    }
                }

                // Check enemy collision
                if (platform.enemy) {
                    let enemy = platform.enemy;
                    if (
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y
                    ) {
                        // Player collided with an enemy, reset the game
                        alert('Game Over! You collided with an enemy.');
                        window.location.reload();
                    }

                    // Move Type2 enemies horizontally
                    if (enemy.type === 'Type2') {
                        if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                            enemy.velX *= -1; // Reverse direction when reaching platform edges
                        }
                        enemy.x += enemy.velX;
                    }
                }
            });

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'blue'; 
            ctx.fillRect(player.x, player.y + 10, player.width, player.height - 10); 
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 5, 10, 0, Math.PI * 2, true);
            ctx.fillStyle = 'peachpuff'; 
            ctx.fill();

            // Draw platforms
            platforms.forEach((platform, index) => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);

                // Draw enemies
                if (platform.enemy) {
                    let enemy = platform.enemy;
                    ctx.fillStyle = enemy.type === 'Type1' ? 'red' : 'green';
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                }

                // Display platform number if index is divisible by 10
                if (index % 10 === 0) {
                    ctx.font = '10px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText(index, platform.x + 5, platform.y + 10);
                }
            });

            // Display the score
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + Math.floor(player.score), 10, 20);

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
