<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #deb8de; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10; // Base jump velocity

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 20,
            height: 30,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            score: 0
        };

        // Platforms
        let platforms = [];
        for(let i = 0; i < 10; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10,
                falling: false,
                timeOnPlatform: 0 // Added to track time player stands on the platform
            });
        }

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) {
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX);
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Check key inputs
            if (keys[39]) { // right arrow
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) { // left arrow
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll
            if (player.y < canvas.height / 4) {
                player.score += Math.abs(player.velY);
                player.y += Math.abs(player.velY);
                platforms.forEach(platform => {
                    platform.y += Math.abs(player.velY);
                    if (platform.y > canvas.height) {
                        platform.y = 0;
                        platform.x = Math.random() * (canvas.width - platform.width);
                    }
                });
            }

            // Collision with the canvas edges
            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if(player.y >= canvas.height - player.height){
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collision and fall logic
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;

                    platform.timeOnPlatform += 1/60; // Update time on platform
                    if (platform.timeOnPlatform >= 3) {
                        platform.falling = true;
                    }
                } else {
                    platform.timeOnPlatform = 0;
                }

                if (platform.falling) {
                    platform.y += 5;
                    if (platform.y > canvas.height) {
                        platforms.splice(platforms.indexOf(platform), 1);
                    }
                }
            });

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = 'blue'; 
            ctx.fillRect(player.x, player.y + 10, player.width, player.height - 10); 
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 5, 10, 0, Math.PI * 2, true);
            ctx.fillStyle = 'peachpuff'; 
            ctx.fill();

            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = 'black';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Display the score
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + Math.floor(player.score), 10, 20);

            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
