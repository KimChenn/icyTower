<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Screen Scroll and Images</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #deb8de; background-image: url('./tilesetOpenGameBackground.png'); background-size: cover; }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            font-size: 24px;
        }
        #gameOverScreen button {
            font-size: 20px;
            padding: 10px;
        }
        #leaderboard {
            position: relative;
            top: 40px; /* Adjusted for visibility within the game over screen */
        }
        #leaderboard ol {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOverScreen">
        GAME OVER
        <button onclick="restartGame()">Play Again</button>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ol id="scoresList"></ol>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoresList = document.getElementById('scoresList');

        const playerImg = new Image();
        playerImg.src = './female_runner.png';
        playerImg.onload = () => console.log('Player image loaded');
        playerImg.onerror = () => console.error('Error loading player image');

        const platformImg = new Image();
        platformImg.src = './Platform Tile Grass.png';
        platformImg.onload = () => console.log('Platform image loaded');
        platformImg.onerror = () => console.error('Error loading platform image');

        const enemyImg1 = new Image();
        enemyImg1.src = './axe.png';
        enemyImg1.onload = () => console.log('Enemy type1 image loaded');
        enemyImg1.onerror = () => console.error('Error loading enemy type1 image');

        const enemyImg2 = new Image();
        enemyImg2.src = './axe.png';
        enemyImg2.onload = () => console.log('Enemy type2 image loaded');
        enemyImg2.onerror = () => console.error('Error loading enemy type2 image');

        let gameRunning = true;
        let animationFrameId;

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10; // Base jump velocity

        // Player
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 30,
            height: 40,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            score: 0
        };

        // Enemies
        const enemyTypes = ['Type1', 'Type2'];

        // Platforms
        let platforms = [];
        for(let i = 0; i < 2000; i++) {
            let platform = {
                x: Math.random() * (canvas.width - 50),
                y: canvas.height - (80 * i) - 50,
                width: 100,
                height: 15,
                falling: false,
                timeOnPlatform: 0,
                enemy: null
            };

            if (Math.random() < 0.2) {
                let type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                platform.enemy = {
                    type: type,
                    x: platform.x + platform.width / 2,
                    y: platform.y - 20,
                    width: 25,
                    height: 25,
                    velX: type === 'Type2' ? 2 : 0,
                };
            }

            platforms.push(platform);
        }

        // Key Listener
        let keys = [];
        window.addEventListener('keydown', function(e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 32 && !player.jumping) {
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX);
            }
        });
        window.addEventListener('keyup', function(e) {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            if (!gameRunning) return;

            if (keys[39]) {
                if (player.velX < player.speed) {
                    player.velX++;
                }
            }         
            if (keys[37]) {
                if (player.velX > -player.speed) {
                    player.velX--;
                }
            }

            player.velX *= friction;
            player.velY += gravity;

            player.x += player.velX;
            player.y += player.velY;

            if (player.y < canvas.height / 4) {
                player.score += Math.abs(player.velY);
                player.y += Math.abs(player.velY);
                platforms.forEach(platform => {
                    platform.y += Math.abs(player.velY);
                    if (platform.enemy) {
                        platform.enemy.y += Math.abs(player.velY);
                    }
                });
            }

            if (player.x >= canvas.width - player.width) {
                player.x = canvas.width - player.width;
            } else if (player.x <= 0) {
                player.x = 0;
            }

            if(player.y >= canvas.height - player.height){
                player.y = canvas.height - player.height;
                player.jumping = false;
                player.velY = 0;
            }

            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = platform.y - player.height;
                    platform.timeOnPlatform += 1/60; // approximately 60 updates per second
                    if (platform.timeOnPlatform >= 3) {
                        platform.falling = true;
                    }
                } else {
                    platform.timeOnPlatform = 0;
                }

                if (platform.falling) {
                    platform.y += 5;
                }

                if (platform.enemy) {
                    let enemy = platform.enemy;
                    if (
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y
                    ) {
                        gameOver();
                    }

                    if (enemy.type === 'Type2') {
                        if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                            enemy.velX *= -1;
                        }
                        enemy.x += enemy.velX;
                    }
                }
            });

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player with image
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // Draw platforms and enemies with images
            platforms.forEach((platform, index) => {
                ctx.drawImage(platformImg, platform.x, platform.y, platform.width, platform.height);

                if (platform.enemy) {
                    let enemy = platform.enemy;
                    let enemyImg = enemy.type === 'Type1' ? enemyImg1 : enemyImg2;
                    ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
                }

                if (index % 10 === 0) {
                    ctx.font = '10px Arial';
                    ctx.fillStyle = 'white';
                    ctx.fillText(index, platform.x + 5, platform.y + 10);
                }
            });

            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Score: ' + Math.floor(player.score), 10, 20);

            animationFrameId = requestAnimationFrame(updateGame);
        }

        function gameOver() {
            cancelAnimationFrame(animationFrameId);
            updateLeaderboard(Math.floor(player.score));
            gameOverScreen.style.display = 'block';
            canvas.style.display = 'none';
            gameRunning = false;
        }

        function updateLeaderboard(score) {
            let scores = JSON.parse(localStorage.getItem('scores')) || [];
            if (!scores.includes(score)) {
                scores.push(score);
                scores.sort((a, b) => b - a);
                scores = scores.slice(0, 10);
                localStorage.setItem('scores', JSON.stringify(scores));
            }
            scoresList.innerHTML = scores.map(s => `<li>${s}</li>`).join('');
        }

        function restartGame() {
            gameRunning = true;
            player = {
                x: canvas.width / 2,
                y: canvas.height - 150,
                width: 30,
                height: 40,
                speed: 5,
                velX: 0,
                velY: 0,
                jumping: false,
                score: 0
            };
            platforms = [];
            for(let i = 0; i < 2000; i++) {
                let platform = {
                    x: Math.random() * (canvas.width - 50),
                    y: canvas.height - (80 * i) - 50,
                    width: 100,
                    height: 15,
                    falling: false,
                    timeOnPlatform: 0,
                    enemy: null
                };

                if (Math.random() < 0.25) {
                    let type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
                    platform.enemy = {
                        type: type,
                        x: platform.x + platform.width / 2,
                        y: platform.y - 20,
                        width: 25,
                        height: 25,
                        velX: type === 'Type2' ? 2 : 0,
                    };
                }

                platforms.push(platform);
            }
            gameOverScreen.style.display = 'none';
            canvas.style.display = 'block';
            updateGame();
        }

        updateGame();
    </script>
</body>
</html>
